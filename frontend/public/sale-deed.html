<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Deed Details Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        h3 {
            margin-top: 0;
            color: #555;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        h4 {
            color: #444;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .inline-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .inline-group > div {
            flex: 1;
        }
        .inline-group input, .inline-group select {
            width: 100%;
        }
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        .other-option {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .other-option input[type="text"] {
            flex-grow: 1;
        }
        .calculation-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f5ff;
            border-radius: 8px;
            border: 1px solid #007bff;
        }
        .calculation-item {
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .calculation-item strong {
            color: #333;
        }
        .total-charge {
            font-size: 1.5em;
            font-weight: bold;
            color: #0056b3;
            border-top: 2px solid #0056b3;
            padding-top: 10px;
            margin-top: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary { background-color: #007bff; color: #fff; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; color: #fff; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: #fff; }
        .btn-success:hover { background-color: #218838; }
        .btn-danger { background-color: #dc3545; color: #fff; }
        .btn-danger:hover { background-color: #c82333; }
        .floor-details, .flat-details-section-rooms, .person-details { border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .floor-details h4, .flat-details-section-rooms h4, .person-details h4 { margin-top: 0; border-bottom: 1px solid #e0e0e0; padding-bottom: 5px; }
        .room-row, .person-row { display: flex; flex-wrap: wrap; align-items: center; margin-bottom: 10px; gap: 10px; }
        .room-row .room-input { display: flex; flex-grow: 1; gap: 5px; align-items: center; }
        .room-row .room-input label { width: auto; margin-bottom: 0; }
        .room-row .room-input input { flex-grow: 1; }
        .add-more-btn { background-color: #28a745; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.9em; margin-left: 10px; }
        .add-more-btn:hover { background-color: #218838; }
        .remove-btn { background-color: #dc3545; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.9em; margin-left: 5px; }
        .remove-btn:hover { background-color: #c82333; }
        .warning-message { color: red; font-weight: bold; margin-top: 10px; }
        .dynamic-section { display: none; }
    </style>
</head>

</html>
